<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üá©üá™ Tutor Alem√°n - Pr√°ctica Oral</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }
        
        .app {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 60px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo {
            font-size: 4em;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
        }
        
        h1 {
            font-size: 2.8em;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #fff, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }
        
        .subtitle {
            opacity: 0.9;
            margin-bottom: 40px;
            font-size: 1.2em;
            line-height: 1.4;
        }
        
        .voice-button {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(45deg, #ff6b6b, #ee5a5a);
            color: white;
            font-size: 3.5em;
            cursor: pointer;
            margin: 30px auto;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 15px 35px rgba(255, 107, 107, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .voice-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 40px rgba(255, 107, 107, 0.6);
        }
        
        .voice-button:active {
            transform: translateY(-2px) scale(0.98);
        }
        
        .voice-button.listening {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            animation: listening-pulse 2s infinite;
            box-shadow: 0 15px 35px rgba(78, 205, 196, 0.4);
        }
        
        .voice-button.processing {
            background: linear-gradient(45deg, #ffd700, #ffb347);
            animation: processing-spin 1.5s linear infinite;
            box-shadow: 0 15px 35px rgba(255, 215, 0, 0.4);
        }
        
        .voice-button.speaking {
            background: linear-gradient(45deg, #9b59b6, #8e44ad);
            animation: speaking-glow 1s ease-in-out infinite alternate;
            box-shadow: 0 15px 35px rgba(155, 89, 182, 0.4);
        }
        
        @keyframes listening-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes processing-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes speaking-glow {
            from { 
                box-shadow: 0 15px 35px rgba(155, 89, 182, 0.4), 
                           0 0 20px rgba(155, 89, 182, 0.3); 
            }
            to { 
                box-shadow: 0 15px 35px rgba(155, 89, 182, 0.6), 
                           0 0 30px rgba(155, 89, 182, 0.5); 
            }
        }
        
        .status {
            margin-top: 30px;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 1.1em;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .status.error {
            background: rgba(231, 76, 60, 0.2);
            border-color: rgba(231, 76, 60, 0.4);
        }
        
        .status.success {
            background: rgba(46, 204, 113, 0.2);
            border-color: rgba(46, 204, 113, 0.4);
        }
        
        .connection-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #e74c3c;
            transition: all 0.3s ease;
        }
        
        .connection-indicator.online {
            background: #2ecc71;
            box-shadow: 0 0 10px rgba(46, 204, 113, 0.5);
        }
        
        .instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0.8;
            font-size: 0.9em;
            text-align: center;
            max-width: 300px;
        }
        
        /* Audio visualizer effect */
        .voice-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            border-radius: 50%;
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .voice-button.listening::before {
            opacity: 0.3;
            animation: visualizer 1s ease-in-out infinite;
        }
        
        @keyframes visualizer {
            0%, 100% { 
                border: 2px solid rgba(255, 255, 255, 0.5);
                transform: translate(-50%, -50%) scale(1);
            }
            50% { 
                border: 2px solid rgba(255, 255, 255, 0.8);
                transform: translate(-50%, -50%) scale(1.2);
            }
        }
        
        /* Responsive design */
        @media (max-width: 480px) {
            .app {
                padding: 40px 30px;
                max-width: 350px;
            }
            
            h1 {
                font-size: 2.2em;
            }
            
            .voice-button {
                width: 120px;
                height: 120px;
                font-size: 3em;
            }
            
            .subtitle {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="connection-indicator" id="connectionIndicator"></div>
    
    <div class="app">
        <div class="logo">üá©üá™</div>
        <h1>Tutor Alem√°n</h1>
        <p class="subtitle">Pr√°ctica tu alem√°n hablando<br>Niveles B1 - B2</p>
        
        <button class="voice-button" id="voiceButton">
            üé§
        </button>
        
        <div class="status" id="status">
            üîÑ Conectando con tu tutor...
        </div>
        
        <!-- Audio oculto para reproducir respuestas -->
        <audio id="audioPlayer" preload="none"></audio>
    </div>
    
    <div class="instructions">
        üí° Mant√©n presionado el micr√≥fono y habla en alem√°n.<br>
        Tu tutor responder√° autom√°ticamente por voz.
    </div>

    <script>
        // === CONFIGURACI√ìN ===
        const API_BASE = 'https://tutor-aleman-backend-v4.azurewebsites.net/api';
        
        // === VARIABLES GLOBALES ===
        let isListening = false;
        let isProcessing = false;
        let isSpeaking = false;
        let recognition = null;
        let currentAudio = null;
        
        // === ELEMENTOS DOM ===
        const voiceButton = document.getElementById('voiceButton');
        const status = document.getElementById('status');
        const connectionIndicator = document.getElementById('connectionIndicator');
        const audioPlayer = document.getElementById('audioPlayer');
        
        // === INICIALIZACI√ìN ===
        window.addEventListener('load', async () => {
            updateStatus('üîÑ Verificando conexi√≥n...');
            await checkConnection();
            initializeSpeechRecognition();
            setupEventListeners();
        });
        
        // === VERIFICAR CONEXI√ìN CON BACKEND ===
        async function checkConnection() {
            try {
                const response = await fetch(`${API_BASE}/hello`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (response.ok) {
                    connectionIndicator.classList.add('online');
                    updateStatus('üé§ ¬°Listo! Habla en alem√°n', 'success');
                    console.log('‚úÖ Backend conectado');
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                connectionIndicator.classList.remove('online');
                updateStatus('‚ùå Error de conexi√≥n - Reintentando...', 'error');
                console.error('‚ùå Error de conexi√≥n:', error);
                
                // Reintentar en 5 segundos
                setTimeout(checkConnection, 5000);
            }
        }
        
        // === INICIALIZAR RECONOCIMIENTO DE VOZ ===
        function initializeSpeechRecognition() {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                updateStatus('‚ùå Reconocimiento de voz no disponible en este navegador', 'error');
                voiceButton.disabled = true;
                return;
            }
            
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            
            recognition.lang = 'de-DE';
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;
            
            recognition.onstart = () => {
                console.log('üé§ Reconocimiento iniciado');
                isListening = true;
                updateButtonState();
            };
            
            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                const confidence = event.results[0][0].confidence;
                
                console.log(`üó£Ô∏è Reconocido: "${transcript}" (confianza: ${confidence})`);
                
                if (confidence > 0.3) { // Umbral de confianza m√≠nimo
                    processVoiceInput(transcript);
                } else {
                    updateStatus('ü§î No te entend√≠ bien. Int√©ntalo de nuevo', 'error');
                    resetState();
                }
            };
            
            recognition.onerror = (event) => {
                console.error('‚ùå Error de reconocimiento:', event.error);
                let errorMessage = '‚ùå Error en reconocimiento de voz';
                
                switch (event.error) {
                    case 'network':
                        errorMessage = '‚ùå Error de red. Verifica tu conexi√≥n';
                        break;
                    case 'not-allowed':
                        errorMessage = '‚ùå Permiso de micr√≥fono denegado';
                        break;
                    case 'no-speech':
                        errorMessage = 'ü§î No detect√© voz. Int√©ntalo de nuevo';
                        break;
                }
                
                updateStatus(errorMessage, 'error');
                resetState();
            };
            
            recognition.onend = () => {
                console.log('üé§ Reconocimiento terminado');
                if (isListening && !isProcessing) {
                    resetState();
                }
            };
        }
        
        // === CONFIGURAR EVENT LISTENERS ===
        function setupEventListeners() {
            voiceButton.addEventListener('mousedown', startListening);
            voiceButton.addEventListener('mouseup', stopListening);
            voiceButton.addEventListener('mouseleave', stopListening);
            
            // Para m√≥viles
            voiceButton.addEventListener('touchstart', (e) => {
                e.preventDefault();
                startListening();
            });
            voiceButton.addEventListener('touchend', (e) => {
                e.preventDefault();
                stopListening();
            });
            
            // Audio events
            audioPlayer.addEventListener('ended', () => {
                isSpeaking = false;
                updateButtonState();
                updateStatus('üé§ ¬°Listo! Habla en alem√°n', 'success');
            });
            
            audioPlayer.addEventListener('error', () => {
                console.error('‚ùå Error reproduciendo audio');
                isSpeaking = false;
                updateButtonState();
                updateStatus('‚ùå Error reproduciendo audio', 'error');
            });
        }
        
        // === CONTROL DE VOZ ===
        function startListening() {
            if (!recognition || isProcessing || isSpeaking) return;
            
            try {
                recognition.start();
                updateStatus('üé§ Escuchando... Habla en alem√°n');
            } catch (error) {
                console.error('Error iniciando reconocimiento:', error);
                updateStatus('‚ùå Error iniciando reconocimiento', 'error');
            }
        }
        
        function stopListening() {
            if (recognition && isListening) {
                recognition.stop();
            }
        }
        
        // === PROCESAR ENTRADA DE VOZ ===
        async function processVoiceInput(transcript) {
            isListening = false;
            isProcessing = true;
            updateButtonState();
            updateStatus('ü§î Procesando con tu tutor...');
            
            try {
                const response = await fetch(`${API_BASE}/voice-conversation`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        transcript: transcript
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.success && data.audioData) {
                    await playAudioResponse(data.audioData);
                } else {
                    throw new Error('No se recibi√≥ respuesta de audio v√°lida');
                }
                
            } catch (error) {
                console.error('‚ùå Error procesando voz:', error);
                updateStatus('‚ùå Error comunic√°ndose con el tutor', 'error');
                resetState();
            }
        }
        
        // === REPRODUCIR RESPUESTA DE AUDIO ===
        async function playAudioResponse(audioBase64) {
            try {
                isProcessing = false;
                isSpeaking = true;
                updateButtonState();
                updateStatus('üîä Tu tutor est√° respondiendo...');
                
                // Convertir base64 a blob
                const audioBlob = base64ToBlob(audioBase64, 'audio/wav');
                const audioUrl = URL.createObjectURL(audioBlob);
                
                audioPlayer.src = audioUrl;
                await audioPlayer.play();
                
                console.log('üîä Reproduciendo respuesta del tutor');
                
            } catch (error) {
                console.error('‚ùå Error reproduciendo audio:', error);
                updateStatus('‚ùå Error reproduciendo respuesta', 'error');
                resetState();
            }
        }
        
        // === UTILIDADES ===
        function updateStatus(message, type = 'info') {
            status.textContent = message;
            status.className = `status ${type}`;
        }
        
        function updateButtonState() {
            voiceButton.className = 'voice-button';
            
            if (isListening) {
                voiceButton.className += ' listening';
                voiceButton.textContent = 'üîä';
            } else if (isProcessing) {
                voiceButton.className += ' processing';
                voiceButton.textContent = '‚öôÔ∏è';
            } else if (isSpeaking) {
                voiceButton.className += ' speaking';
                voiceButton.textContent = 'üó£Ô∏è';
            } else {
                voiceButton.textContent = 'üé§';
            }
        }
        
        function resetState() {
            isListening = false;
            isProcessing = false;
            isSpeaking = false;
            updateButtonState();
            updateStatus('üé§ ¬°Listo! Habla en alem√°n', 'success');
        }
        
        function base64ToBlob(base64, mimeType) {
            const byteCharacters = atob(base64);
            const byteNumbers = new Array(byteCharacters.length);
            
            for (let i = 0; i < byteCharacters.length; i++) {
                byteNumbers[i] = byteCharacters.charCodeAt(i);
            }
            
            const byteArray = new Uint8Array(byteNumbers);
            return new Blob([byteArray], { type: mimeType });
        }
        
        // === VERIFICAR CONEXI√ìN PERI√ìDICAMENTE ===
        setInterval(checkConnection, 30000); // Cada 30 segundos
        
        // === MANEJO DE ERRORES GLOBALES ===
        window.addEventListener('error', (event) => {
            console.error('‚ùå Error global:', event.error);
        });
        
        window.addEventListener('unhandledrejection', (event) => {
            console.error('‚ùå Promise rechazada:', event.reason);
        });
    </script>
</body>
