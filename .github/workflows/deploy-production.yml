name: Deploy Backend to Azure Functions

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy-backend:
    name: Deploy Backend (Azure Functions)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci

      - name: 'Login to Azure'
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}

      - name: 'Set WEBSITE_RUN_FROM_PACKAGE to 1'
        run: az functionapp config appsettings set --name tutor-aleman-backend-v4 --resource-group TutorAleman-RG-v2 --settings WEBSITE_RUN_FROM_PACKAGE=1

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1.5.2
        with:
          app-name: 'tutor-aleman-backend-v4'
          slot-name: 'production'
          package: '.'
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
          scm-do-build-during-deployment: false
          enable-oryx-build: false
      
      - name: Verify Backend Deployment
        run: |
          sleep 30
          curl -f "https://tutor-aleman-backend-v4.azurewebsites.net/api/hello" && echo "✅ Backend updated!" || echo "❌ Backend not updated"