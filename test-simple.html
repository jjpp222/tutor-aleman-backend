<!DOCTYPE html>
<html>
<head>
    <title>Test Azure TTS Simple</title>
</head>
<body>
    <h1>Test Simple Azure TTS</h1>
    <button onclick="test()">üîä Test Azure TTS</button>
    <div id="log"></div>

    <script>
        async function test() {
            const log = document.getElementById('log');
            log.innerHTML = '<p>Probando Azure TTS...</p>';
            
            try {
                const response = await fetch('https://tutor-aleman-api-v2-d4aabgcvapg0ekfj.westeurope-01.azurewebsites.net/api/debug/tts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: 'Hola, esto funciona',
                        voice: 'natural',
                        language: 'es-ES',
                        speed: 'fast'
                    }),
                });

                const data = await response.json();
                
                if (data.success) {
                    log.innerHTML += '<p style="color: green;">‚úÖ SUCCESS: ' + data.voiceUsed + '</p>';
                    
                    // Play audio
                    const audio = new Audio('data:audio/wav;base64,' + data.audioData);
                    audio.play();
                    log.innerHTML += '<p style="color: blue;">üîä Playing audio...</p>';
                } else {
                    log.innerHTML += '<p style="color: red;">‚ùå FAILED: ' + JSON.stringify(data) + '</p>';
                }
            } catch (error) {
                log.innerHTML += '<p style="color: red;">‚ùå ERROR: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
