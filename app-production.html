<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üá©üá™ Tutor Alem√°n - Conversaci√≥n IA</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
            padding: 20px;
        }
        .app { background: rgba(255,255,255,0.1); backdrop-filter: blur(20px);
            border-radius: 20px; padding: 40px; max-width: 700px; width: 100%;
            text-align: center; box-shadow: 0 25px 45px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.2);
        }
        h1 { font-size: 2.5em; margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #ffd700);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .subtitle { font-size: 1.1em; margin-bottom: 30px; opacity: 0.9; }
        .status-bar { display: flex; gap: 15px; margin: 20px 0; justify-content: center; flex-wrap: wrap; }
        .status { padding: 8px 16px; border-radius: 20px; font-size: 14px;
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.3);
        }
        .status.ok { background: rgba(76,175,80,0.3); }
        .status.error { background: rgba(244,67,54,0.3); }
        .status.loading { background: rgba(255,193,7,0.3); }
        
        .voice-section { margin: 30px 0; }
        .voice-btn { width: 120px; height: 120px; border-radius: 50%; border: none;
            background: linear-gradient(45deg, #ff6b6b, #ee5a5a); color: white;
            font-size: 3em; cursor: pointer; transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255,107,107,0.4);
        }
        .voice-btn:hover { transform: scale(1.05); }
        .voice-btn.listening { background: linear-gradient(45deg, #4ecdc4, #44a08d); animation: pulse 1.5s infinite; }
        .voice-btn.processing { background: linear-gradient(45deg, #ffa726, #ff9800); }
        .voice-btn.speaking { background: linear-gradient(45deg, #9c27b0, #673ab7); }
        .voice-btn:disabled { opacity: 0.6; cursor: not-allowed; }
        
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        
        .status-text { font-size: 1.2em; margin: 20px 0; min-height: 30px; }
        .conversation { background: rgba(0,0,0,0.2); border-radius: 15px; padding: 20px;
            margin: 20px 0; min-height: 250px; max-height: 400px; overflow-y: auto;
            text-align: left; border: 1px solid rgba(255,255,255,0.1);
        }
        .message { margin: 12px 0; padding: 12px; border-radius: 10px;
            border-left: 4px solid transparent; animation: slideIn 0.3s ease;
        }
        .user { background: rgba(33,150,243,0.3); margin-left: 30px; border-left-color: #2196f3; }
        .ai { background: rgba(76,175,80,0.3); margin-right: 30px; border-left-color: #4caf50; }
        .system { background: rgba(158,158,158,0.3); margin: 8px 15px; font-style: italic; border-left-color: #9e9e9e; }
        
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .controls { display: flex; gap: 12px; justify-content: center; flex-wrap: wrap; margin: 20px 0; }
        .btn { padding: 10px 20px; border: none; border-radius: 20px;
            background: rgba(255,255,255,0.2); color: white; cursor: pointer;
            transition: all 0.3s ease; font-size: 14px;
            border: 1px solid rgba(255,255,255,0.3);
        }
        .btn:hover { background: rgba(255,255,255,0.3); transform: translateY(-1px); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        
        @media (max-width: 768px) {
            .app { padding: 20px; margin: 10px; }
            h1 { font-size: 2em; }
            .voice-btn { width: 100px; height: 100px; font-size: 2.5em; }
        }
    </style>
</head>
<body>
    <div class="app">
        <h1>üá©üá™ Tutor Alem√°n IA</h1>
        <p class="subtitle">Conversaci√≥n avanzada con GPT-4o y Azure Speech Premium</p>
        
        <div class="status-bar">
            <div id="backendStatus" class="status loading">üîÑ Backend: Conectando...</div>
            <div id="voiceStatus" class="status loading">üé§ Voz: Inicializando...</div>
            <div id="aiStatus" class="status loading">ü§ñ IA: Preparando...</div>
        </div>
        
        <div class="voice-section">
            <button id="voiceBtn" class="voice-btn" disabled>üé§</button>
            <div id="statusText" class="status-text">Inicializando sistema...</div>
        </div>
        
        <div class="controls">
            <button class="btn" onclick="testConnection()">üîß Test Conexi√≥n</button>
            <button class="btn" onclick="testTTSGerman()">üá©üá™ Test Alem√°n</button>
            <button class="btn" onclick="clearConversation()">üóëÔ∏è Limpiar</button>
        </div>
        
        <div id="conversation" class="conversation">
            <div class="system">üöÄ Inicializando Tutor Alem√°n IA...</div>
        </div>
    </div>

    <script>
        // ===== CONFIGURACI√ìN =====
        const API_BASE = 'https://tutor-aleman-backend-v4.azurewebsites.net/api';
        
        // ===== ESTADO GLOBAL =====
        let isSystemReady = false;
        let isListening = false;
        let isProcessing = false;
        let isSpeaking = false;
        let recognition = null;
        let currentAudio = null;

        // ===== ELEMENTOS DOM =====
        const voiceBtn = document.getElementById('voiceBtn');
        const statusText = document.getElementById('statusText');
        const conversation = document.getElementById('conversation');
        const backendStatus = document.getElementById('backendStatus');
        const voiceStatus = document.getElementById('voiceStatus');
        const aiStatus = document.getElementById('aiStatus');

        // ===== INICIALIZACI√ìN =====
        window.addEventListener('load', initializeSystem);

        async function initializeSystem() {
            addMessage('üîß Verificando sistema...', 'system');
            
            // 1. Test backend connection
            await testBackendConnection();
            
            // 2. Initialize speech recognition
            initializeSpeechRecognition();
            
            // 3. Test AI connection
            await testAIConnection();
            
            // 4. Finalize
            finalizeInitialization();
        }

        async function testBackendConnection() {
            backendStatus.textContent = 'üîç Backend: Probando...';
            backendStatus.className = 'status loading';
            statusText.textContent = 'Probando conexi√≥n con Azure...';
            
            try {
                const response = await fetch(`${API_BASE}/hello`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    backendStatus.textContent = '‚úÖ Backend: Conectado';
                    backendStatus.className = 'status ok';
                    addMessage(`‚úÖ Backend conectado: ${data.message}`, 'system');
                    return true;
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                backendStatus.textContent = '‚ùå Backend: Error';
                backendStatus.className = 'status error';
                addMessage(`‚ùå Error backend: ${error.message}`, 'system');
                return false;
            }
        }

        function initializeSpeechRecognition() {
            voiceStatus.textContent = 'üé§ Voz: Inicializando...';
            voiceStatus.className = 'status loading';
            
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'de-DE';

                recognition.onstart = () => {
                    isListening = true;
                    voiceBtn.className = 'voice-btn listening';
                    voiceBtn.textContent = 'üéß';
                    statusText.textContent = 'Escuchando... (habla en alem√°n)';
                };

                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    addMessage(`üé§ "${transcript}"`, 'user');
                    handleUserSpeech(transcript);
                };

                recognition.onend = () => {
                    isListening = false;
                    if (!isProcessing && !isSpeaking) {
                        resetVoiceButton();
                    }
                };

                recognition.onerror = (event) => {
                    addMessage(`‚ùå Error de voz: ${event.error}`, 'system');
                    resetVoiceButton();
                };

                voiceStatus.textContent = '‚úÖ Voz: Listo';
                voiceStatus.className = 'status ok';
                addMessage('üé§ Reconocimiento de voz activado', 'system');
            } else {
                voiceStatus.textContent = '‚ùå Voz: No soportado';
                voiceStatus.className = 'status error';
                addMessage('‚ùå Tu navegador no soporta reconocimiento de voz', 'system');
            }
        }

        async function testAIConnection() {
            aiStatus.textContent = 'ü§ñ IA: Probando...';
            aiStatus.className = 'status loading';
            
            try {
                const response = await fetch(`${API_BASE}/test-chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: 'test' })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        aiStatus.textContent = '‚úÖ IA: GPT-4o Activo';
                        aiStatus.className = 'status ok';
                        addMessage('‚úÖ GPT-4o conectado', 'system');
                        return true;
                    }
                }
                throw new Error('AI test failed');
            } catch (error) {
                aiStatus.textContent = '‚ùå IA: Error';
                aiStatus.className = 'status error';
                addMessage(`‚ùå Error IA: ${error.message}`, 'system');
                return false;
            }
        }

        function finalizeInitialization() {
            isSystemReady = true;
            voiceBtn.disabled = false;
            statusText.textContent = 'Sistema listo - Presiona el micr√≥fono para hablar';
            
            addMessage('üéâ ¬°Sistema completamente inicializado!', 'system');
            addMessage('üí¨ Di "Hallo! Wie geht es dir?" para empezar', 'ai');
            
            voiceBtn.addEventListener('click', handleVoiceButtonClick);
        }

        // ===== MANEJO DE VOZ =====
        function handleVoiceButtonClick() {
            if (isListening) {
                recognition.stop();
            } else if (isSpeaking && currentAudio) {
                stopCurrentAudio();
            } else if (isSystemReady && recognition) {
                recognition.start();
            }
        }

        async function handleUserSpeech(transcript) {
            if (isProcessing) return;
            
            isProcessing = true;
            voiceBtn.className = 'voice-btn processing';
            voiceBtn.textContent = '‚ö°';
            statusText.textContent = 'Procesando con GPT-4o...';
            
            try {
                const response = await fetch(`${API_BASE}/voice-conversation`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ transcript: transcript })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                
                if (data.success && data.germanResponse) {
                    addMessage(`ü§ñ ${data.germanResponse}`, 'ai');
                    
                    if (data.audioData) {
                        await playTTSAudio(data.audioData, data.voiceUsed || 'Azure TTS');
                    } else {
                        addMessage('‚úÖ Respuesta generada (sin audio TTS)', 'system');
                    }
                } else {
                    throw new Error('Respuesta inv√°lida del servidor');
                }
                
            } catch (error) {
                addMessage(`‚ùå Error: ${error.message}`, 'system');
            } finally {
                isProcessing = false;
                if (!isSpeaking) {
                    resetVoiceButton();
                }
            }
        }

        async function playTTSAudio(base64Audio, voiceName) {
            try {
                const audioBlob = base64ToBlob(base64Audio, 'audio/wav');
                const audioUrl = URL.createObjectURL(audioBlob);
                currentAudio = new Audio(audioUrl);
                
                currentAudio.onloadstart = () => {
                    isSpeaking = true;
                    voiceBtn.className = 'voice-btn speaking';
                    voiceBtn.textContent = 'üîä';
                    statusText.textContent = `Reproduciendo ${voiceName}...`;
                };
                
                currentAudio.onended = () => {
                    URL.revokeObjectURL(audioUrl);
                    finishSpeaking();
                };
                
                currentAudio.onerror = (e) => {
                    addMessage('‚ùå Error reproduciendo audio', 'system');
                    URL.revokeObjectURL(audioUrl);
                    finishSpeaking();
                };
                
                await currentAudio.play();
                
            } catch (error) {
                addMessage(`‚ùå Error TTS: ${error.message}`, 'system');
                finishSpeaking();
            }
        }

        function stopCurrentAudio() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                currentAudio = null;
            }
            finishSpeaking();
        }

        function finishSpeaking() {
            isSpeaking = false;
            currentAudio = null;
            resetVoiceButton();
        }

        function resetVoiceButton() {
            voiceBtn.className = 'voice-btn';
            voiceBtn.textContent = 'üé§';
            statusText.textContent = 'Presiona el micr√≥fono para hablar';
        }

        // ===== FUNCIONES DE UTILIDAD =====
        function addMessage(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            conversation.appendChild(messageDiv);
            conversation.scrollTop = conversation.scrollHeight;
            
            if (conversation.children.length > 30) {
                conversation.removeChild(conversation.firstChild);
            }
        }

        function base64ToBlob(base64, mimeType) {
            const byteCharacters = atob(base64);
            const byteNumbers = new Array(byteCharacters.length);
            for (let i = 0; i < byteCharacters.length; i++) {
                byteNumbers[i] = byteCharacters.charCodeAt(i);
            }
            const byteArray = new Uint8Array(byteNumbers);
            return new Blob([byteArray], { type: mimeType });
        }

        // ===== FUNCIONES DE PRUEBA =====
        async function testConnection() {
            addMessage('üîß Probando conexi√≥n completa...', 'system');
            await testBackendConnection();
            await testAIConnection();
        }

        async function testTTSGerman() {
            addMessage('üß™ Probando TTS alem√°n...', 'system');
            await handleUserSpeech('Hallo, das ist ein Test');
        }

        function clearConversation() {
            conversation.innerHTML = '';
            addMessage('üóëÔ∏è Conversaci√≥n limpiada', 'system');
        }
    </script>
</body>
</html>
