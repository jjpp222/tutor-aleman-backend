        }

<body>
    <div class="container">
        <h1>ğŸ‡©ğŸ‡ª Tutor AlemÃ¡n</h1>
        <p>ConversaciÃ³n por voz con Azure TTS</p>
        
        <button id="voiceBtn" class="voice-btn">ğŸ¤</button>
        
        <div id="status" class="status">Presiona el micrÃ³fono para hablar</div>
        
        <div class="controls">
            <button class="btn" onclick="testTTS('Hola, soy tu tutor de alemÃ¡n')">ğŸ‡ªğŸ‡¸ Test EspaÃ±ol</button>
            <button class="btn" onclick="testTTS('Hallo, ich bin dein Deutsch-Tutor')">ğŸ‡©ğŸ‡ª Test AlemÃ¡n</button>
            <button class="btn" onclick="clearChat()">ğŸ—‘ï¸ Limpiar</button>
        </div>
        
        <div id="chat" class="chat"></div>
        
        <div class="debug">
            <div>Backend: <span id="backend-status">â“</span></div>
            <div>TTS: <span id="tts-status">â“</span></div>
            <div>Chat: <span id="chat-status">â“</span></div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE = 'https://tutor-aleman-api-v2-d4aabgcvapg0ekfj.westeurope-01.azurewebsites.net/api';
        
        // DOM Elements
        const voiceBtn = document.getElementById('voiceBtn');
        const status = document.getElementById('status');
        const chat = document.getElementById('chat');
        const backendStatus = document.getElementById('backend-status');
        const ttsStatus = document.getElementById('tts-status');
        const chatStatus = document.getElementById('chat-status');
        
        // State
        let recognition = null;
        let isListening = false;
        let isSpeaking = false;
        let currentAudio = null;

        // Initialize
        window.addEventListener('load', initialize);

        async function initialize() {
            addMessage('ğŸ¤– Inicializando sistema...', 'ai');
            
            // Test backend connectivity
            try {
                const response = await fetch(`${API_BASE}/hello`);
                const data = await response.json();
                backendStatus.textContent = 'âœ… Conectado';
                addMessage('âœ… Backend conectado', 'ai');
            } catch (error) {
                backendStatus.textContent = 'âŒ Error';
                addMessage('âŒ Error conectando al backend: ' + error.message, 'ai');
                return;
            }

            // Test TTS
            ttsStatus.textContent = 'â³ Probando...';
            const ttsWorking = await testTTS('Sistema iniciado correctamente', false);
            ttsStatus.textContent = ttsWorking ? 'âœ… Funcionando' : 'âŒ Error';

            // Test Chat
            chatStatus.textContent = 'â³ Probando...';
            const chatWorking = await testChat('test', false);
            chatStatus.textContent = chatWorking ? 'âœ… Funcionando' : 'âŒ Error';

            // Initialize speech recognition
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'de-DE';

                recognition.onstart = () => {
                    isListening = true;
                    voiceBtn.classList.add('listening');
                    voiceBtn.textContent = 'ğŸ§';
                    status.textContent = 'Escuchando... (Habla en alemÃ¡n o espaÃ±ol)';
                };

                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    addMessage('ğŸ¤ ' + transcript, 'user');
                    handleUserInput(transcript);
                };

                recognition.onend = () => {
                    isListening = false;
                    voiceBtn.classList.remove('listening');
                    voiceBtn.textContent = 'ğŸ¤';
                    if (!isSpeaking) {
                        status.textContent = 'Presiona el micrÃ³fono para hablar';
                    }
                };

                recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    addMessage('âŒ Error de reconocimiento: ' + event.error, 'ai');
                };

                addMessage('ğŸ¤ Sistema de voz listo. Presiona el micrÃ³fono para hablar.', 'ai');
                status.textContent = 'Sistema listo. Presiona el micrÃ³fono para empezar.';
            } else {
                addMessage('âŒ Tu navegador no soporta reconocimiento de voz', 'ai');
            }
        }

        // Voice button click handler
        voiceBtn.addEventListener('click', () => {
            if (isListening) {
                recognition.stop();
            } else if (isSpeaking && currentAudio) {
                stopSpeaking();
            } else if (recognition) {
                recognition.start();
            }
        });

        // Handle user input (voice or text)
        async function handleUserInput(text) {
            status.textContent = 'Procesando...';
            
            try {
                // Send to AI chat
                const response = await fetch(`${API_BASE}/test-chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: text
                    }),
                });

                const data = await response.json();
                
                if (data.success && data.message) {
                    addMessage('ğŸ¤– ' + data.message, 'ai');
                    
                    // Convert response to speech
                    await speakText(data.message);
                } else {
                    throw new Error('No response from AI');
                }
            } catch (error) {
                console.error('Chat error:', error);
                addMessage('âŒ Error en el chat: ' + error.message, 'ai');
                status.textContent = 'Error en el chat';
            }
        }

        // Text to Speech
        async function speakText(text) {
            if (isSpeaking) return;
            
            isSpeaking = true;
            voiceBtn.classList.add('speaking');
            voiceBtn.textContent = 'ğŸ”Š';
            status.textContent = 'Generando voz...';

            try {
                const response = await fetch(`${API_BASE}/debug/tts`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: cleanTextForTTS(text),
                        voice: 'natural',
                        language: detectLanguage(text),
                        speed: 'fast'
                    }),
                });

                const data = await response.json();
                
                if (data.success && data.audioData) {
                    addMessage(`ğŸ”Š Azure TTS (${data.voiceUsed})`, 'tts');
                    status.textContent = `Reproduciendo... (${data.detectedLanguage})`;
                    
                    // Play audio
                    const audioBlob = base64ToBlob(data.audioData, 'audio/wav');
                    const audioUrl = URL.createObjectURL(audioBlob);
                    currentAudio = new Audio(audioUrl);
                    
                    currentAudio.onplay = () => {
                        status.textContent = 'Reproduciendo Azure TTS...';
                    };
                    
                    currentAudio.onended = () => {
                        finishSpeaking();
                        URL.revokeObjectURL(audioUrl);
                        status.textContent = 'Presiona el micrÃ³fono para responder';
                    };
                    
                    currentAudio.onerror = (e) => {
                        console.error('Audio playback error:', e);
                        addMessage('âŒ Error reproduciendo audio', 'ai');
                        finishSpeaking();
                    };
                    
                    await currentAudio.play();
                } else {
                    throw new Error('No audio received from TTS');
                }
            } catch (error) {
                console.error('TTS error:', error);
                addMessage('âŒ Error en TTS: ' + error.message, 'ai');
                finishSpeaking();
            }
        }

        function finishSpeaking() {
            isSpeaking = false;
            voiceBtn.classList.remove('speaking');
            voiceBtn.textContent = 'ğŸ¤';
            currentAudio = null;
        }

        function stopSpeaking() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                finishSpeaking();
                status.textContent = 'Audio detenido';
            }
        }

        // Test functions
        async function testTTS(text, showMessage = true) {
            try {
                const response = await fetch(`${API_BASE}/debug/tts`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: text,
                        voice: 'natural',
                        language: detectLanguage(text),
                        speed: 'fast'
                    }),
                });

                const data = await response.json();
                
                if (data.success && data.audioData) {
                    if (showMessage) {
                        addMessage(`ğŸ”Š Test TTS: "${text}"`, 'user');
                        addMessage(`âœ… Azure TTS funcionando (${data.voiceUsed})`, 'tts');
                    }
                    
                    // Play audio
                    const audioBlob = base64ToBlob(data.audioData, 'audio/wav');
                    const audioUrl = URL.createObjectURL(audioBlob);
                    const audio = new Audio(audioUrl);
                    audio.play();
                    
                    return true;
                } else {
                    if (showMessage) {
                        addMessage('âŒ Test TTS fallÃ³', 'ai');
                    }
                    return false;
                }
            } catch (error) {
                if (showMessage) {
                    addMessage('âŒ Error en test TTS: ' + error.message, 'ai');
                }
                return false;
            }
        }

        async function testChat(message, showMessage = true) {
            try {
                const response = await fetch(`${API_BASE}/test-chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message
                    }),
                });

                const data = await response.json();
                
                if (data.success && data.message) {
                    if (showMessage) {
                        addMessage('ğŸ¤– ' + data.message, 'ai');
                    }
                    return true;
                } else {
                    return false;
                }
            } catch (error) {
                return false;
            }
        }

        // Utility functions
        function addMessage(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            messageDiv.textContent = text;
            chat.appendChild(messageDiv);
            chat.scrollTop = chat.scrollHeight;
        }

        function clearChat() {
            chat.innerHTML = '';
            addMessage('ğŸ—‘ï¸ Chat limpiado', 'ai');
        }

        function detectLanguage(text) {
            const lowerText = text.toLowerCase();
            const germanWords = ['ich', 'du', 'er', 'sie', 'es', 'und', 'der', 'die', 'das', 'haben', 'sein', 'werden', 'wie', 'geht', 'hallo', 'gut', 'danke'];
            const spanishWords = ['yo', 'tÃº', 'Ã©l', 'ella', 'y', 'el', 'la', 'tener', 'ser', 'estar', 'hola', 'como', 'estas', 'bien', 'gracias'];
            
            const germanCount = germanWords.filter(word => lowerText.includes(word)).length;
            const spanishCount = spanishWords.filter(word => lowerText.includes(word)).length;
            
            return spanishCount > germanCount ? 'es-ES' : 'de-DE';
        }

        function cleanTextForTTS(text) {
            return text
                .replace(/[ğŸ˜ŠğŸ˜„ğŸ˜ƒğŸ™‚ğŸ˜ŒğŸ¤”ğŸ‘ğŸ’ªğŸ‰ğŸš€âœ¨ğŸ’¯ğŸ”¥â­ğŸŒŸâ¤ï¸ğŸ’™ğŸ’šğŸ’›ğŸ§¡ğŸ’œğŸ¤ğŸ‘ğŸ™ŒğŸ¤—]/g, '')
                .replace(/[\u{1F600}-\u{1F64F}]/gu, '')
                .replace(/[\u{1F300}-\u{1F5FF}]/gu, '')
                .replace(/[\u{1F680}-\u{1F6FF}]/gu, '')
                .replace(/[\u{1F1E0}-\u{1F1FF}]/gu, '')
                .replace(/[\u{2600}-\u{26FF}]/gu, '')
                .replace(/[\u{2700}-\u{27BF}]/gu, '')
                .trim();
        }

        function base64ToBlob(base64, mimeType) {
            const byteCharacters = atob(base64);
            const byteNumbers = new Array(byteCharacters.length);
            for (let i = 0; i < byteCharacters.length; i++) {
                byteNumbers[i] = byteCharacters.charCodeAt(i);
            }
            const byteArray = new Uint8Array(byteNumbers);
            return new Blob([byteArray], { type: mimeType });
        }
    </script>
