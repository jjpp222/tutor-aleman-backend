<body>

    <script>
        const API_BASE = 'https://tutor-aleman-api-v2-d4aabgcvapg0ekfj.westeurope-01.azurewebsites.net/api';
        const output = document.getElementById('output');

        function log(message, type = 'info') {
            const time = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : '';
            output.innerHTML += `<div class="${className}">[${time}] ${message}</div>`;
            output.scrollTop = output.scrollHeight;

        }

        async function testBackend() {
            log('ğŸ”§ Probando conectividad del backend...');
            try {
                const response = await fetch(`${API_BASE}/hello`);
                const data = await response.json();
                if (data.message) {
                    log(`âœ… Backend activo: ${data.message}`, 'success');
                } else {
                    log('âŒ Backend responde pero sin mensaje vÃ¡lido', 'error');
                }
            } catch (error) {
                log(`âŒ Error conectando al backend: ${error.message}`, 'error');
            }
        }

        async function testAzureTTS(text, language) {
            log(`ğŸ”Š Probando Azure TTS: "${text}" (${language})`);
            
            try {
                const response = await fetch(`${API_BASE}/debug/tts`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: text,
                        voice: 'natural',
                        language: language,
                        speed: 'fast'
                    }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                if (data.success && data.audioData) {
                    log(`âœ… Azure TTS exitoso - Voz: ${data.voiceUsed}`, 'success');
                    log(`ğŸŒ Idioma detectado: ${data.detectedLanguage}`, 'success');
                    log(`ğŸ“Š Audio recibido: ${data.audioData.length} caracteres`, 'success');
                    
                    // Reproducir audio
                    playAudio(data.audioData);
                } else {
                    log(`âŒ Azure TTS fallÃ³: ${JSON.stringify(data)}`, 'error');
                }
                
            } catch (error) {
                log(`âŒ Error en Azure TTS: ${error.message}`, 'error');
            }
        }

        function playAudio(base64Audio) {
            try {
                log('ğŸµ Reproduciendo audio...');
                const binaryString = window.atob(base64Audio);
                const bytes = new Uint8Array(binaryString.length);
                for (let i = 0; i < binaryString.length; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }
                const blob = new Blob([bytes], { type: 'audio/wav' });
                const audio = new Audio(URL.createObjectURL(blob));
                
                audio.onloadeddata = () => log('âœ… Audio cargado correctamente', 'success');
                audio.onplay = () => log('â–¶ï¸ Reproduciendo...', 'success');
                audio.onended = () => log('â¹ï¸ ReproducciÃ³n terminada', 'success');
                audio.onerror = (e) => log(`âŒ Error reproduciendo audio: ${e}`, 'error');
                
                audio.play();
                
            } catch (error) {
                log(`âŒ Error procesando audio: ${error.message}`, 'error');
            }
        }
