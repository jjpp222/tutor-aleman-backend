<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üá©üá™ Tutor Alem√°n - Conversaci√≥n Continua con Memoria</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .app {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .subtitle {
            opacity: 0.9;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .control-panel {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .voice-btn {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(45deg, #ff6b6b, #ee5a5a);
            color: white;
            font-size: 2.5em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
        }
        .voice-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 35px rgba(255, 107, 107, 0.6);
        }
        .voice-btn.listening {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            animation: pulse 1.5s infinite;
        }
        .voice-btn.speaking {
            background: linear-gradient(45deg, #ffa726, #ff9800);
        }
        .voice-btn.continuous {
            background: linear-gradient(45deg, #9c27b0, #673ab7);
            box-shadow: 0 10px 25px rgba(156, 39, 176, 0.4);
        }
        .control-btn {
            padding: 15px 25px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .control-btn.active {
            background: linear-gradient(45deg, #4caf50, #45a049);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }
        .control-btn.stop {
            background: linear-gradient(45deg, #f44336, #d32f2f);
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .status {
            font-size: 1.1em;
            margin: 20px 0;
            min-height: 25px;
            font-weight: 500;
        }
        .session-info {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .test-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        .test-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .test-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        .chat {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .message {
            margin: 8px 0;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14px;
            opacity: 0;
            animation: slideIn 0.3s ease forwards;
        }
        .user { background: rgba(66, 165, 245, 0.3); margin-left: 30px; }
        .ai { background: rgba(76, 175, 80, 0.3); margin-right: 30px; }
        .system { background: rgba(255, 193, 7, 0.3); text-align: center; margin: 0; font-style: italic; }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            opacity: 0.7;
        }
        .status-indicators {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            font-size: 12px;
        }
        .indicator {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #666;
        }
        .dot.ok { background: #4caf50; }
        .dot.error { background: #f44336; }
        .dot.pending { background: #ff9800; }
    </style>
</head>
<body>
    <div class="app">
        <h1>üá©üá™ Tutor Alem√°n</h1>
        <div class="subtitle">Conversaci√≥n Continua con Memoria</div>
        
        <div class="control-panel">
            <button id="voiceBtn" class="voice-btn">üé§</button>
            <div style="display: flex; flex-direction: column; gap: 10px;">
                <button id="continuousBtn" class="control-btn">üîÑ Modo Continuo</button>
                <button id="stopBtn" class="control-btn stop" style="display: none;">‚èπÔ∏è Parar</button>
            </div>
        </div>
        
        <div id="status" class="status">Inicializando sistema...</div>
        
        <div class="session-info">
            <div>Sesi√≥n: <span id="sessionId">No iniciada</span></div>
            <div>Mensajes: <span id="messageCount">0</span></div>
            <button id="newSessionBtn" class="test-btn">üÜï Nueva Sesi√≥n</button>
        </div>
        
        <div class="test-buttons">
            <button class="test-btn" onclick="testGerman()">üá©üá™ Test Alem√°n</button>
            <button class="test-btn" onclick="clearMessages()">üóëÔ∏è Limpiar Chat</button>
        </div>
        
        <div id="chat" class="chat"></div>
        
        <div class="status-indicators">
            <div class="indicator">
                <div id="backend-dot" class="dot pending"></div>
                <span>Backend</span>
            </div>
            <div class="indicator">
                <div id="tts-dot" class="dot pending"></div>
                <span>Azure TTS</span>
            </div>
            <div class="indicator">
                <div id="voice-dot" class="dot pending"></div>
                <span>Reconocimiento</span>
            </div>
        </div>
        
        <div class="footer">
            ‚úÖ Sistema con memoria conversacional y modo continuo
        </div>
    </div>

    <script>
        // Configuraci√≥n
        const API_BASE = 'https://tutor-aleman-backend-v4.azurewebsites.net/api';
        
        // Elementos DOM
        const voiceBtn = document.getElementById('voiceBtn');
        const continuousBtn = document.getElementById('continuousBtn');
        const stopBtn = document.getElementById('stopBtn');
        const newSessionBtn = document.getElementById('newSessionBtn');
        const status = document.getElementById('status');
        const chat = document.getElementById('chat');
        const sessionIdSpan = document.getElementById('sessionId');
        const messageCountSpan = document.getElementById('messageCount');
        const backendDot = document.getElementById('backend-dot');
        const ttsDot = document.getElementById('tts-dot');
        const voiceDot = document.getElementById('voice-dot');
        
        // Estado de la aplicaci√≥n
        let recognition = null;
        let isListening = false;
        let isSpeaking = false;
        let currentAudio = null;
        let continuousMode = false;
        let currentSessionId = null;
        let conversationHistory = [];
        let autoRestartTimeout = null;

        // Inicializaci√≥n autom√°tica
        window.addEventListener('load', init);

        async function init() {
            addMessage('üöÄ Iniciando Tutor Alem√°n con conversaci√≥n continua...', 'system');
            
            // Test backend
            try {
                const response = await fetch(`${API_BASE}/hello`);
                if (response.ok) {
                    backendDot.className = 'dot ok';
                    addMessage('‚úÖ Backend Azure conectado', 'system');
                } else {
                    throw new Error('Backend no responde');
                }
            } catch (error) {
                backendDot.className = 'dot error';
                addMessage('‚ùå Error: ' + error.message, 'system');
                status.textContent = 'Error de conexi√≥n';
                return;
            }

            // Test voice conversation endpoint
            ttsDot.className = 'dot pending';
            const voiceWorking = await testVoiceEndpoint();
            ttsDot.className = voiceWorking ? 'dot ok' : 'dot error';
            
            if (voiceWorking) {
                addMessage('‚úÖ Sistema de conversaci√≥n con memoria funcionando', 'system');
            } else {
                addMessage('‚ö†Ô∏è Sistema de conversaci√≥n con problemas', 'system');
            }

            // Configurar reconocimiento de voz
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'de-DE';

                recognition.onstart = () => {
                    isListening = true;
                    voiceBtn.classList.add('listening');
                    voiceBtn.textContent = 'üéß';
                    status.textContent = 'Escuchando... Habla en alem√°n';
                };

                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    addMessage('üé§ ' + transcript, 'user');
                    handleUserInput(transcript);
                };

                recognition.onend = () => {
                    isListening = false;
                    voiceBtn.classList.remove('listening');
                    voiceBtn.textContent = 'üé§';
                    
                    if (continuousMode && !isSpeaking) {
                        // En modo continuo, reiniciar autom√°ticamente despu√©s de un breve delay
                        autoRestartTimeout = setTimeout(() => {
                            if (continuousMode && !isListening && !isSpeaking) {
                                recognition.start();
                            }
                        }, 2000);
                    } else if (!isSpeaking) {
                        status.textContent = 'Presiona el micr√≥fono para hablar';
                    }
                };

                recognition.onerror = (event) => {
                    addMessage(`‚ùå Error de reconocimiento: ${event.error}`, 'system');
                    if (continuousMode) {
                        // Reintentar en modo continuo
                        setTimeout(() => {
                            if (continuousMode && !isListening) {
                                recognition.start();
                            }
                        }, 3000);
                    }
                };

                voiceDot.className = 'dot ok';
                addMessage('üé§ Sistema de voz listo', 'system');
            } else {
                voiceDot.className = 'dot error';
                addMessage('‚ùå Navegador no soporta reconocimiento de voz', 'system');
            }

            // Sistema listo
            status.textContent = 'üéØ Sistema listo - Presiona "Modo Continuo" para conversaci√≥n fluida';
            addMessage('üéØ ¬°LISTO! Sistema con memoria conversacional disponible', 'system');
        }

        // Funci√≥n para probar el endpoint de conversaci√≥n
        async function testVoiceEndpoint() {
            try {
                const response = await fetch(`${API_BASE}/voice-conversation`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        transcript: 'Test de conexi√≥n',
                        sessionId: 'test_session'
                    })
                });

                const data = await response.json();
                return data.success;
            } catch (error) {
                return false;
            }
        }

        // Bot√≥n de voz
        voiceBtn.addEventListener('click', () => {
            if (isListening) {
                recognition.stop();
            } else if (isSpeaking && currentAudio) {
                stopAudio();
            } else if (recognition) {
                recognition.start();
            }
        });

        // Bot√≥n modo continuo
        continuousBtn.addEventListener('click', () => {
            if (!continuousMode) {
                startContinuousMode();
            }
        });

        // Bot√≥n parar
        stopBtn.addEventListener('click', () => {
            stopContinuousMode();
        });

        // Bot√≥n nueva sesi√≥n
        newSessionBtn.addEventListener('click', () => {
            startNewSession();
        });

        function startContinuousMode() {
            continuousMode = true;
            continuousBtn.style.display = 'none';
            stopBtn.style.display = 'block';
            voiceBtn.classList.add('continuous');
            
            addMessage('üîÑ Modo continuo activado - La conversaci√≥n se mantendr√° hasta que presiones "Parar"', 'system');
            status.textContent = 'Modo continuo activo - Habla cuando quieras';
            
            // Iniciar autom√°ticamente el reconocimiento
            if (recognition && !isListening) {
                recognition.start();
            }
        }

        function stopContinuousMode() {
            continuousMode = false;
            continuousBtn.style.display = 'block';
            stopBtn.style.display = 'none';
            voiceBtn.classList.remove('continuous');
            
            // Parar reconocimiento y audio
            if (recognition && isListening) {
                recognition.stop();
            }
            if (currentAudio) {
                stopAudio();
            }
            if (autoRestartTimeout) {
                clearTimeout(autoRestartTimeout);
            }
            
            addMessage('‚èπÔ∏è Modo continuo desactivado', 'system');
            status.textContent = 'Modo continuo parado - Presiona micr√≥fono para hablar';
        }

        function startNewSession() {
            currentSessionId = null;
            conversationHistory = [];
            updateSessionInfo();
            addMessage('üÜï Nueva sesi√≥n iniciada - Historial de conversaci√≥n reiniciado', 'system');
        }

        function updateSessionInfo() {
            sessionIdSpan.textContent = currentSessionId ? currentSessionId.substring(0, 12) + '...' : 'No iniciada';
            messageCountSpan.textContent = conversationHistory.length;
        }

        // Manejar entrada del usuario
        async function handleUserInput(text) {
            status.textContent = 'Procesando con memoria conversacional...';
            
            try {
                const requestBody = {
                    transcript: text,
                    sessionId: currentSessionId,
                    conversationHistory: conversationHistory
                };

                const response = await fetch(`${API_BASE}/voice-conversation`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();
                
                if (data.success && data.germanResponse) {
                    // Actualizar informaci√≥n de sesi√≥n
                    currentSessionId = data.sessionId;
                    conversationHistory = data.conversationHistory || [];
                    updateSessionInfo();
                    
                    addMessage('ü§ñ ' + data.germanResponse, 'ai');
                    
                    if (data.audioData) {
                        await playAudio(data.audioData, data.voiceUsed);
                    }
                    
                    // En modo continuo, autom√°ticamente reactivar escucha despu√©s del audio
                    if (continuousMode) {
                        setTimeout(() => {
                            if (continuousMode && !isListening && !isSpeaking) {
                                status.textContent = 'Modo continuo - Escuchando nuevamente...';
                                recognition.start();
                            }
                        }, 1000);
                    }
                } else {
                    throw new Error('Sin respuesta v√°lida del servidor');
                }
            } catch (error) {
                addMessage('‚ùå Error: ' + error.message, 'system');
                status.textContent = 'Error en conversaci√≥n';
                
                // En modo continuo, intentar continuar despu√©s de error
                if (continuousMode) {
                    setTimeout(() => {
                        if (continuousMode && !isListening) {
                            recognition.start();
                        }
                    }, 3000);
                }
            }
        }

        // Reproducir audio
        async function playAudio(audioData, voiceUsed) {
            if (isSpeaking) return;
            
            isSpeaking = true;
            voiceBtn.classList.add('speaking');
            voiceBtn.textContent = 'üîä';
            status.textContent = `üîä Reproduciendo ${voiceUsed}`;

            try {
                const audioBlob = base64ToBlob(audioData);
                const audioUrl = URL.createObjectURL(audioBlob);
                currentAudio = new Audio(audioUrl);
                
                currentAudio.onended = () => {
                    finishSpeaking();
                    URL.revokeObjectURL(audioUrl);
                    
                    if (continuousMode) {
                        status.textContent = 'Modo continuo - Puedes responder ahora';
                    } else {
                        status.textContent = 'Presiona el micr√≥fono para responder';
                    }
                };
                
                currentAudio.onerror = () => {
                    addMessage('‚ùå Error reproduciendo audio', 'system');
                    finishSpeaking();
                };
                
                await currentAudio.play();
            } catch (error) {
                addMessage('‚ùå Audio Error: ' + error.message, 'system');
                finishSpeaking();
            }
        }

        function finishSpeaking() {
            isSpeaking = false;
            voiceBtn.classList.remove('speaking');
            voiceBtn.textContent = continuousMode ? 'üîÑ' : 'üé§';
            currentAudio = null;
        }

        function stopAudio() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                finishSpeaking();
                status.textContent = 'Audio detenido';
            }
        }

        // Funciones de test
        async function testGerman() {
            addMessage('üß™ Test conversaci√≥n alem√°n', 'user');
            await handleUserInput('Hallo, wie geht es dir heute?');
        }

        function clearMessages() {
            chat.innerHTML = '';
            addMessage('üóëÔ∏è Chat limpiado (historial de conversaci√≥n mantenido)', 'system');
        }

        // Utilidades
        function addMessage(text, type) {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.textContent = text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        function base64ToBlob(base64) {
            const byteCharacters = atob(base64);
            const byteNumbers = new Array(byteCharacters.length);
            for (let i = 0; i < byteCharacters.length; i++) {
                byteNumbers[i] = byteCharacters.charCodeAt(i);
            }
            return new Blob([new Uint8Array(byteNumbers)], { type: 'audio/wav' });
        }
    </script>
</body>
</html>
